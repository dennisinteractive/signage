signage.demo_url_input_event_form:
  path: 'signage/demo/input/url'
  defaults:
    _form: '\Drupal\signage\Form\DemoUrlInputEventForm'
    _title: 'Demo Url Input Event Form'
  requirements:
    _permission: 'access administration pages'

signage.demo_message_input_event:
  path: 'signage/demo/input/message'
  defaults:
    _form: '\Drupal\signage\Form\DemoMessageInputEventForm'
    _title: 'Demo Message Input Event Form'
  requirements:
    _permission: 'access administration pages'

signage.demo_tube_input_event_form:
  path: 'signage/demo/input/tube_status'
  defaults:
    _form: '\Drupal\signage\Form\DemoTubeStatusInputEventForm'
    _title: 'Show tube status'
  requirements:
    _permission: 'access administration pages'

signage.demo_content_create:
  path: 'signage/demo/content/create'
  defaults:
    _form: '\Drupal\signage\Form\InitialContentForm'
    _title: 'Create demo content'
  requirements:
    _permission: 'access administration pages'
